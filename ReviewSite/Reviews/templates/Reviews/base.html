{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Reviews/style.css' %}">
</head>
<body>

<!-- Nav Bar -->
<nav class="navbar navbar-dark" style="background-color: rgb(6, 12, 35); margin-bottom: 10px">
    <a href="{% url 'review_list' %}" class="navbar-brand text-white">Juicy Reviews</a>
    <!-- Search Bar in Nav Bar -->
    <div class="offset-md-1">
        <form action="" method="GET" class="offset-md-">
            <input type="search" name="game" placeholder="insert cool game title here">
            <button type="submit">Search</button>
        </form>
    </div>
    <!-- Buttons -->
    <div class="navbar">
        <a href="{% url 'contact' %}" class="nav-item nav-link text-white">Contact</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav-item nav-link text-white">Profile</a>
            <form action="{% url 'logout' %}" method="POST" class="nav-item">
                {% csrf_token %}
            <button type="submit" class="nav-link text-white" style="border: none; background: none; cursor: pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link text-white">Login</a>
        {% endif %}
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
